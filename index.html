<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>June Charitable Foundation - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite linear;
        }

        .particle:nth-child(1) { width: 8px; height: 8px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 12px; height: 12px; left: 20%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 6px; height: 6px; left: 30%; animation-delay: 4s; }
        .particle:nth-child(4) { width: 10px; height: 10px; left: 40%; animation-delay: 6s; }
        .particle:nth-child(5) { width: 14px; height: 14px; left: 50%; animation-delay: 8s; }
        .particle:nth-child(6) { width: 8px; height: 8px; left: 60%; animation-delay: 10s; }
        .particle:nth-child(7) { width: 16px; height: 16px; left: 70%; animation-delay: 12s; }
        .particle:nth-child(8) { width: 6px; height: 6px; left: 80%; animation-delay: 14s; }
        .particle:nth-child(9) { width: 12px; height: 12px; left: 90%; animation-delay: 16s; }

        @keyframes float {
            0% { 
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .logo {
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: pulse 3s ease-in-out infinite;
            position: relative;
            overflow: hidden;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }


        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes shine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-text {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            letter-spacing: -0.05em;
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 800;
            color: white;
            margin-bottom: 1rem;
            line-height: 1.1;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-out;
        }

        .subtitle {
            font-size: clamp(1.1rem, 3vw, 1.5rem);
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 3rem;
            max-width: 600px;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .launch-info {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 3rem 2rem;
            margin-bottom: 3rem;
            max-width: 500px;
            width: 100%;
            animation: fadeInUp 1s ease-out 0.4s both;
            position: relative;
            overflow: hidden;
        }

        .launch-info::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: slideShine 3s ease-in-out infinite;
        }

        @keyframes slideShine {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }

        .launch-date {
            font-size: 1.8rem;
            font-weight: 600;
            color: white;
            margin-bottom: 0.5rem;
        }

        .launch-text {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
        }

        .email-signup {
            display: flex;
            gap: 1rem;
            max-width: 400px;
            width: 100%;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.6s both;
        }

        .email-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .email-input:focus {
            background: white;
            transform: scale(1.02);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .notify-btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            white-space: nowrap;
        }

        .notify-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(255, 107, 107, 0.4);
        }

        .social-links {
            display: flex;
            gap: 1.5rem;
            animation: fadeInUp 1s ease-out 0.8s both;
        }

        .social-link {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .social-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .email-signup {
                flex-direction: column;
                align-items: center;
            }
            
            .email-input, .notify-btn {
                width: 100%;
            }
            
            .social-links {
                justify-content: center;
            }
            
            .launch-info {
                margin: 0 1rem 3rem;
            }
        }

        .mission-preview {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            text-align: center;
            max-width: 80%;
            animation: fadeInUp 1s ease-out 1s both;
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="logo">
            <!-- <div class="logo-text"><img src="images/logo.jpeg" alt="Logo"></div> -->
            <div class="logo-text"><img src="images/plain logo.png" alt="Logo"></div>
        </div>
        
        <h1>June Charitable Foundation</h1>
        
        <p class="subtitle">
            Empowering communities, transforming lives, and building a brighter future through compassion and action.
        </p>
        
        <div class="launch-info">
            <div class="launch-date">Coming Soon</div>
            <p class="launch-text">Our mission to make a difference begins here</p>
        </div>
        
        <form class="email-signup" onsubmit="handleEmailSignup(event)">
            <input 
                type="email" 
                class="email-input" 
                placeholder="Enter your email for updates"
                required
            >
            <button type="submit" class="notify-btn">Notify Me</button>
        </form>
        
        <div class="social-links">
            <a href="#" class="social-link" aria-label="Facebook">üìò</a>
            <a href="#" class="social-link" aria-label="Twitter">üê¶</a>
            <a href="#" class="social-link" aria-label="Instagram">üì∑</a>
            <a href="#" class="social-link" aria-label="LinkedIn">üíº</a>
        </div>
    </div>

    <div class="mission-preview">
        Together, we're building bridges to hope and opportunity
    </div>

    <script>
        function handleEmailSignup(event) {
            event.preventDefault();
            const email = event.target.querySelector('.email-input').value;
            
            // Simple validation and feedback
            if (email) {
                const button = event.target.querySelector('.notify-btn');
                const originalText = button.textContent;
                
                button.textContent = 'Thank You!';
                button.style.background = 'linear-gradient(45deg, #2ed573, #1e90ff)';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = 'linear-gradient(45deg, #ff6b6b, #ee5a24)';
                    event.target.querySelector('.email-input').value = '';
                }, 2000);
            }
        }

        // Add some interactive hover effects for the logo
        const logo = document.querySelector('.logo');
        logo.addEventListener('mouseover', function() {
            this.style.transform = 'scale(1.1) rotate(5deg)';
        });
        
        logo.addEventListener('mouseout', function() {
            this.style.transform = 'scale(1) rotate(0deg)';
        });

        // Parallax effect for particles on scroll
        window.addEventListener('scroll', () => {
            const particles = document.querySelectorAll('.particle');
            const scrolled = window.pageYOffset;
            
            particles.forEach((particle, index) => {
                const rate = scrolled * -0.5 * (index + 1) * 0.1;
                particle.style.transform = `translateY(${rate}px)`;
            });
        });
    </script>
</body>
</html>
